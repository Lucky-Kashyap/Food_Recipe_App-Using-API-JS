<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Meal For Your Ingredients</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="master">
      <div class="center">
        <div class="head">
          <h1>Find Meal For Your Ingredients</h1>
        </div>
        <div class="para">
          <p>Real food doesn't have ingredients, real food is ingredients.</p>
          <i>- Jamie Oliver</i>
        </div>
        <div class="input-box">
          <input
            type="text"
            class="search-input"
            placeholder="Enter an Ingredient"
          />
          <span class="fa fa-search btn"></span>
        </div>

        <h1 class="search_food">Search Food:</h1>
        <h1 class="invalid_output"></h1>
      </div>
    </div>

    <!-- API Data -->

    <div class="image-box">
      <div class="box1">
        <img src="" class="image" alt="" />
        <h1 class="heading"></h1>
        <p class="paragraph"></p>
        <p class="measure"></p>
        <a href="" class="recipe-page" target="_blank"
          >Click to see Its Recipe</a
        >
      </div>

      <div class="box2">
        <img src="" class="image1" alt="" />
        <h1 class="heading1"></h1>
        <p class="paragraph1"></p>
        <p class="measure1"></p>
        <a href="" class="recipe-page1" target="_blank"
          >Click to see Its Recipe</a
        >
      </div>

      <div class="box3">
        <img src="" class="image3" alt="" />
        <h1 class="heading3"></h1>
        <p class="paragraph3"></p>
        <p class="measure3"></p>
        <a href="" class="recipe-page3" target="_blank">
          Click to see Its Recipe</a
        >
      </div>

      <div class="box4">
        <img src="" class="image4" alt="" />
        <h1 class="heading4"></h1>
        <p class="paragraph4"></p>
        <p class="measure4"></p>
        <a href="" class="recipe-page4" target="_blank"
          >Click to see Its Recipe</a
        >
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
